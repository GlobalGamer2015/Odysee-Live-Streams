    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.getElementById('iframe');

        if(navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("Mobile") || navigator.userAgent.includes("Android")) {
          window.location.href = "/mobile"
        }
        else {
          iframe.src = "/streamers";
        }
                
        if(iframe.src.includes("streamers")) {
          iframe.className = "streamers";
        }
        if(iframe.src.includes("streamers_settings")) {
          iframe.className = "streamers_settings";
        }
      })
    </script>
