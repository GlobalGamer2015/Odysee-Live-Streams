<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Odysee Chatter Bot</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
        <link rel="stylesheet" href="https://www.odysee-chatter.com/files/font-awesome-4.5.0/css/font-awesome.min.css">                
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.odysee-chatter.com/files/css/hero-slider-style.css">                              
        <link rel="stylesheet" href="https://www.odysee-chatter.com/files/css/magnific-popup.css">                                 
        <link rel="stylesheet" href="https://www.odysee-chatter.com/files/css/templatemo-style.css">                                   
        <link rel="stylesheet" href="https://www.odysee-chatter.com/files/css/index.css">
        <style>
            .spinner {
                position: absolute;
                left: 50%;
                top: 50%;
                height:60px;
                width:60px;
                margin:0px auto;
                -webkit-animation: rotation .6s infinite linear;
                -moz-animation: rotation .6s infinite linear;
                -o-animation: rotation .6s infinite linear;
                animation: rotation .6s infinite linear;
                border-left:6px solid rgba(0,174,239,.15);
                border-right:6px solid rgba(0,174,239,.15);
                border-bottom:6px solid rgba(0,174,239,.15);
                border-top:6px solid rgba(0,174,239,.8);
                border-radius:100%;
            }

            @-webkit-keyframes rotation {
                from {-webkit-transform: rotate(0deg);}
                to {-webkit-transform: rotate(359deg);}
            }
            @-moz-keyframes rotation {
                from {-moz-transform: rotate(0deg);}
                to {-moz-transform: rotate(359deg);}
            }
            @-o-keyframes rotation {
                from {-o-transform: rotate(0deg);}
                to {-o-transform: rotate(359deg);}
            }
            @keyframes rotation {
                from {transform: rotate(0deg);}
                to {transform: rotate(359deg);}
            }

            li.nav-item-github {
	            margin-top: 0px;
                background-color: #181021;
                border-radius: 25px;
	            padding: 10px;
	            color: white;
	            margin-right: 5px;
                position: absolute;
                left: 90%;
                width: 88px;
            }
        </style>
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const socket = io();

                socket.emit('load_streams', 'load moar!')

                socket.on('stream', function(data) {
                    if(document.getElementById('loading')) {
                        document.getElementById('loading').remove()
                    }
                    
                    document.getElementById('streams').innerHTML += `
                    <div class="panel panel-default">
                        <div id="stream_username" style="display: table; clear: both;">
                            <p class="tm-text" style="width: 30%; float: left;">
                                <a href="${data.channelLink}" target="_blank"><img src="${data.thumbnail}" onError="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/Odyssey_logo_1.svg/220px-Odyssey_logo_1.svg.png';" width="250"></a>
                            </p>
                            <div style="width: 70%; float: left;">
                                <span style="margin-left: 5px;">Created at: ${data.created_at}</span>
                                <br><span style="margin-left: 5px;">Streamer: <a href="${data.channelLink}" target="_blank">${data.name}</a></span>
                                <br><span style="margin-left: 5px;">Language: ${data.language}</span>
                                <br><span style="margin-left: 5px;">Title: ${data.title}</span>
                            </div>
                        </div>
                    </div>
                    `;
                });
            }, false);
        </script>
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item-do">
                    <a href="https://www.digitalocean.com/?refcode=2b5167b5ded1&utm_campaign=Referral_Invite&utm_medium=Referral_Program&utm_source=CopyPaste" target="_blank">
                        <img src="https://odysee-chatter.com/files/img/DO_Powered_by_Badge_blue.svg" alt="digitalocean">
                    </a>
                </li>
                <li class="nav-item-status">
                    <a href="https://odyseechatter.statuspage.io/">Service Status</a>
                </li>
                <li class="nav-item-home">
					<a href="https://odysee-chatter.com">Odysee Chatter Bot</a>
                </li>
                <li class="nav-item-github" target="_blank">
                    <a href="https://github.com/GlobalGamer2015/Odysee-Live-Streams"><img src="https://odysee-chatter.com/files/img/GitHub_Logo_White.png"></a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="panel panel-default">
                <h2 class="title" style="margin-top: -5px;">Streamers live on Odysee</h2>
            </div>

            <div id="streams">
                <div id="loading">
                    <br><br><br>
                    <div class="spinner"></div>
                    <br><br><br>
                </div>
            </div>

            <footer class="footer">
                <center><p class="copyright-text">Copyright &copy; 2021 - Odysee Chatter Bot</p></center>
            </footer>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    	<script src="https://www.odysee-chatter.com/files/js/hero-slider-main.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    </body>
</html>
